<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Entrar</title>
  <link rel="stylesheet" href="../../../resources/assets/bootstrap/css/bootstrap.min.css" 
    th:href="@{/resources/assets/bootstrap/css/bootstrap.min.css}">    
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="../../../resources/assets/css/login.css" 
    th:href="@{/resources/assets/css/login.css}">  
    <link rel="stylesheet" href="../../../resources/assets/css/footer.css" 
    th:href="@{/resources/assets/css/footer.css}">    
</head>
<body>
	<div class="col-md-12 col-sm-12">
		<div class="login-wrap">
			<div class="login-html">
				<form th:action="@{/principal}" method="post">
	  				<div class="row">
		  				<div class="col-md-12">
			  				<div class="form-group">
							    <label for="username">Username</label>
							    <input type="text" class="form-control" name="username" id="username" aria-describedby="emailHelp" required="required">
						  	</div>
						  	<div class="form-group">
						    	<label for="password">Senha</label>
						    	<input type="password" class="form-control" name="password" id="senha" required="required">
						  	</div>
		  				</div>
	  				</div>
				  	<div class="row mt-3">
				  		<div class="col-md-6">
				  			<button type="submit" class="btn btn-success btn-lg btn-block" >Entrar</button>
				  		</div>
				  		<div class="col-md-6">
				  			<a  th:href="@{/registrar}" class="btn btn-secondary btn-lg btn-block">Criar Conta</a>
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				  		</div>
				  	</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
