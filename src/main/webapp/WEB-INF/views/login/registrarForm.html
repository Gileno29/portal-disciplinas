<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cadastrar</title>
  <link rel="stylesheet" href="../../../resouces/assets/bootstrap/css/bootstrap.min.css" 
    th:href="@{/resources/assets/bootstrap/css/bootstrap.min.css}">    
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<form th:action="@{/salvarUsuario}" th:object="${professor}" method="post">
					<div class="form-group">
			    		<label for="nome">Nome Completo</label>
			    		<input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Seu nome">
			  		</div>
			  		<div class="form-group">
			    		<label for="email">Endereço de email</label>
			    		<input type="email" class="form-control" id="email" th:field="*{email}" aria-describedby="emailHelp" placeholder="Seu email">
		    			<small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
			  		</div>
			  		<div class="form-group">
		    			<label for="senha">Senha</label>
			    		<input type="password" class="form-control" id="senha" th:field="*{senha}" placeholder="Senha">
		  			</div>
			  		<button type="submit" class="btn btn-primary">Enviar</button>
				</form>
			</div>
		</div>
	</div>
	<footer class="section footer-creative context-dark">
    	<div th:insert="layout/footer :: foot"></div>
    </footer>
</body>
</html>
